        height: 100vh;
        display: flex;
        justify-content: center;

        background: linear-gradient(

          #002d62 0%,
          /* Azul */ #002d62 33%,

          /* Rojo */ #ce1126 100%

        font-size: 4rem;

        border-radius: 15px;
        color: #002d62;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      span {
        color: #ce1126;
      }
    </style>
